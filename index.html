<!DOCTYPE html>
<html>
<head>
    <title>File upload</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <style type="text/css">
        :root {
            --swatch1: #fff8f8;
            --swatch2: #fa715d;
            --swatch3: #fde2df;
            --swatch4: #fea572;
            --swatch5: #fdc4ad;
            --swatch6: #fdd4d1;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
        }

        img, .file-upload {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        img {
            opacity: 0.2;
            /*opacity: 0;*/
            /*opacity: 1;*/
            z-index: 10;
        }

        .file-upload {
            height: 500px;
            width: 280px;
            border-radius: 10px;
            overflow: hidden;
        }

        .file-upload:before {
            content: '';
            display: block;
            position: absolute;
            --size: 450px;
            top: calc(337px - var(--size));
            left: calc((var(--size) - 280px) / -2);
            width: var(--size);
            height: var(--size);
            background: linear-gradient(to bottom, var(--swatch4) 0%, var(--swatch4) 40%,
            var(--swatch2) 70%, var(--swatch2) 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -10;
        }

        .file-upload-cancel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 42px;
            border: 0;
            margin: 0;
            padding: 0;
            /* https://gist.github.com/MoOx/9137295 */
            color: var(--swatch1);
            background: var(--swatch2);
            font: inherit;
            line-height: normal;
            -webkit-font-smoothing: inherit;
            -moz-osx-font-smoothing: inherit;
            -webkit-appearance: none;
        }

        .file-upload-filename {
            color: var(--swatch1);
            text-align: center;
            position: absolute;
            top: 85px;
            width: 100%;
            font-size: 15px;
        }

        .file-upload-progress {
            color: var(--swatch2);
            background: var(--swatch1);
            --size: 48px;
            width: var(--size);
            height: var(--size);
            line-height: var(--size);
            top: calc(202px - var(--size) / 2);
            left: calc(50% - var(--size) / 2);
            border-radius: 50%;
            position: absolute;
        }
        .file-upload-progress span {
            z-index: 1;
            position: absolute;
            text-align: center;
            width: 100%;
            font-weight: bold;
        }
        .file-upload-progress:before {
            content: '';
            display: block;
            background: var(--swatch2);
            --size: 58px;
            width: var(--size);
            height: var(--size);
            top: -5px;
            left: -5px;
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            box-shadow: 0 0 30px 3px var(--swatch4);
        }
        .file-upload-progress:after {
            content: '';
            display: block;
            background: var(--swatch5);
            --size: 124px;
            width: var(--size);
            height: var(--size);
            position: absolute;
            top: -37px;
            left: -37px;
            border-radius: 50%;
            z-index: -2;
            box-shadow: 0 0 10px 3px var(--swatch2);
        }
    </style>
</head>
<body>
<img src="demo.png">
<div class="file-upload">
    <div class="file-upload-filename">design image. png</div>
    <div class="file-upload-progress">
        <span>50%</span>
    </div>
    <button class="file-upload-cancel">Cancel</button>
</div>
</body>
</html>
